<script>
    setTimeout(()=> {
        console.log('1 segundo');
        setTimeout(() => {
            console.log('2 segundo');
            setTimeout(() => {
                console.log('3 segundo');
                setTimeout(()=> {
                    console.log('4 segundo')
                } ,1000)
            }, 1000)
        }, 1000)
    }, 1000)
</script>
