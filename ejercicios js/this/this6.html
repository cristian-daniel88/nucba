<script>
    const aislamosMetodos = {
        cumple : function () {
            this.edad++
        },

        saludar: function () {
            console.log(`hola soy ${this.nombre}`)
        }
        
    }


    function crearUsuario(nombre, apellido, edad) {
        const usuario = Object.create(aislamosMetodos);
        usuario.nombre = nombre;
        usuario.edad = edad;
        usuario.apellido = apellido;

        return usuario         
    }


    const juan = crearUsuario('juan', 'peress', 22);
</script>
