<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    
</body>
<script>
    const objetoLindo = {
    propiedad : 'valor',
    nombre: {
        pila: 'pepito',
        apodo: 'pepe'
    },
    apellido: 'gomez',
    edad: 6,
    intereses:['futbol','musica','programar'],
    saludar: function () {
        console.log('hola soy ' + this.nombre.pila)
    },
    queEsThis : function() {
        return this;
    },

    queEsThis2 : () => {
        return this;
    }
    //una funcion dentro de un objeto se llama METODO
}


// En este caso this es el objeto  objetoLindo  
// y por otra parte  queEsThis es un metodo del objetoLindo
console.log(objetoLindo.queEsThis())


// En este caso es windows por que lo esta llamando afuera
console.log(this)


//En este caso llama a windows  por la funcion flecha 
console.log(objetoLindo.queEsThis2())


// Los Metodos del Array son los siguientes
const nuevoArray = new Array()
console.log(nuevoArray);

</script>
</html>
