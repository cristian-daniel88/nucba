    function crearUsuario(nombre, apellido, edad) {
        const usuario = {}
        usuario.nombre = nombre
        usuario.apellido = apellido
        usuario.edad = edad;
        usuario.cumple = function () {
            usuario.edad++
        }
        return usuario    
    }

    const juan = crearUsuario('juan','perez', 25);

    console.log(juan.edad); // 25
    juan.cumple();
    console.log(juan.edad); // 26
