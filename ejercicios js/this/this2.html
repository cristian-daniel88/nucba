    const dani = {
        notas: {
           lengua: 10,
           matematica: 3,
           geografia: 8, 
        },

        promedio: function() {
            let materias = Object.keys(this.notas); // Esto seria los valores: lengua, matematica, geografia;
            return(
                materias
                .map((materia) => {
                return this.notas[materia]}))
                .reduce(function(acu, valor){
                return acu + valor
                }) / materias.length

                // En el .map() no se usa una function normal por que sale del scope, usariamos arrow function
                // por que toma el this del let materias = Object.keys(this.notas)

                // En el .reduce() no es necesario usa arrow function por que no usamos el this en esa funcion
        }
    }

    console.log(dani.promedio())
