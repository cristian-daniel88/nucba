<script>
    // 1) Extraer el total de ingresos
// 2) Extraer el total de egresos (o extracciones)
// 3) Extraer un saldo final (a ver si llegamos a fin de mes)
// TRATAR DE NO COPIARSE DE NINGUN LADO :')

const movimientos = [
    {
      tipo: "ingreso",
      monto: 5000,
    },
    {
      tipo: "ingreso",
      monto: 300,
    },
    {
      tipo: "extraccion",
      monto: 500,
    },
    {
      tipo: "ingreso",
      monto: 300,
    },
    {
      tipo: "extraccion",
      monto: 1000,
    },
  
    {
      tipo: "ingreso",
      monto: 500,
    },
    {
      tipo: "ingreso",
      monto: 500,
    },
    {
      tipo: "ingreso",
      monto: 500,
    },
    {
      tipo: "extraccion",
      monto: 2000,
    },
    {
      tipo: "ingreso",
      monto: 500,
    },
    {
      tipo: "extraccion",
      monto: 500,
    },
  ];


// solucion con if else
const reduceIngreso = movimientos.reduce((acumulador, actual) => {
    if (typeof actual.monto === 'number' && actual.tipo === 'ingreso') {
        const sumaIngreso = {monto: acumulador.monto + actual.monto};
        return sumaIngreso;
    }else {
        return {monto: acumulador.monto};
    }
})

// solucion ternario
 const reduceExtraccion = movimientos.reduce((acumulador,actual) =>
  (typeof actual.monto == "number" && actual.tipo === "extraccion" 
  ? acumulador + actual.monto 
  : acumulador),0);

 const reduceTotal = reduceIngreso.monto - reduceExtraccion;

console.log("Los ingresos a la cuenta son " + reduceIngreso.monto);
console.log("Las extracciones de la cuenta son " + reduceExtraccion);
console.log("El saldo total de la cuenta es " + reduceTotal);
</script>
