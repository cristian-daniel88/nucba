];


function sumarMovimientos(dato) { 
  
  const filtrarMovimientos = movimientos.filter((item) => item["tipo"] === dato);

  const extraerMontos = filtrarMovimientos.map((item) => item["monto"])

  const sumarMontos = extraerMontos.reduce((accu, item) => accu + item)

  return sumarMontos;
}

const ingresos = sumarMovimientos('ingreso');
console.log(`el total de ingresos es ${ingresos}`);

const extracciones = sumarMovimientos('extraccion');
