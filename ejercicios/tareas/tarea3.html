</body>
<script>

const cancionMarolio = 'cancion de marolio';
const cancionMarolioSpliteado = cancionMarolio.split('');

function busqueda(letra) {
    const array = [];
    for (item of cancionMarolioSpliteado) {
        if (item === letra) {
            array.push(item)
        }
        
    }
   return console.log(array.length)
}

busqueda('o');

</script>
