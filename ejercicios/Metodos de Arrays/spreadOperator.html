<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
</head>
<body>
    <p class="parrafo">kakaaksk</p>
    <p class="parrafo"></p>
    <p class="parrafo"></p>
    <p class="parrafo"></p>
</body>
<script>
    // en este array no se puede mapear por eso el .map() esta comentado
    const getByClassNamee = document.getElementsByClassName('parrafo');
    //getByClassNamee.map((item) => console.log(item) );


    // aca lo convertimos en un array comun para poder mapear
    const sprayOperator = [...getByClassNamee];
    sprayOperator.map((item) => console.log(item) );

</script>
