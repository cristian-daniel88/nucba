</body>
<script>

     
const arrayNumeros = [25,15, 100];

const arrayNumerosSorteados = arrayNumeros.sort((a, b) => a - b );
// puede ser reverse haciedo b - a

console.log(arrayNumerosSorteados);


const arrayNumerosSorteadosReverse = arrayNumerosSorteados.reverse() ;

console.log(arrayNumerosSorteadosReverse);

// a - b
// 25 - 15
// si "a" es menor a 0    "a" es menor a "b"
// si "a" mayor a 0        "a" es mayor a b
// si "a" es igual a 0     se mantiene en el mismo luar


</script>
</html>
