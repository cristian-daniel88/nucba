<!DOCTYPE html>
<html lang="en">

</body>
<script>
    const numeros = [1,2,3,4,5];  
    // multiplicar *2
    const multiplicados =  numeros.map (x => x * 2)
    console.log(multiplicados)

    // a pares 
    const parejas = numeros.map(x => [x, x] )
    console.log(parejas)




    const suma = (ns) => {
        let acumulado = 0;
        for (i = 0; i < ns.length; i++) {
            acumulado += ns[i]
        }
        return acumulado
    }

    
    const  resultado1 = suma(numeros);
    console.log(resultado1)

</script>
