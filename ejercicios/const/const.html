<script>

const obj = {}
const obj2 = obj

 obj2.lalala ="lalalala"
// otra manera seria:

 console.log(obj)




// no se puede crear un objto nuevo solo se puede cambiar el valor como en el ejemplo anterior

 let obj3 = {}
 let obj4 = obj3

obj4 = {
    lalala: "lalalala"
}

// obj4.lalala= "lalalala"

console.log(obj3)

 numero2 = 8
