<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList.toggle('')</title>
    <style>
        .estilo {
            color: brown;
        }
    </style>
</head>
<body>
    <p id="parrafo"> Hola mundo</p>
</body>
<script>

    const parrafo = document.getElementById('parrafo');
    //const parrafoAddClassList = parrafo.classList.add('estilo')
    
    parrafo.addEventListener('click', funcion1);

    function funcion1() {
        parrafo.classList.toggle('estilo')
    }
</script>
</html>
