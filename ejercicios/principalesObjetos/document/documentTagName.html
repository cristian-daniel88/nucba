<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document by tag name</title>
</head>
<body>
    <form action="">
        <input type="text">
    </form>
</body>

<script>

    // se le pone [0] para que no devuelva las propiedades y los metodos.
    const input = document.getElementsByTagName('input')[0];
    console.log(input);



</script>
</html>
