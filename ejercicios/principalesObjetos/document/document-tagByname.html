<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document byTagName</title>
</head>
<body>
    <h3></h3>
    <h3></h3>
    <h3></h3>
    <h3></h3>
    <h3></h3>
    
    <aside id="aside">
        <h3>1</h3>
        <h3>2</h3>
        <h3>3</h3>
        <h3>4</h3>
    </aside>

</body>
<script>
    
    const aside = document.getElementById('aside');
    
    // solo seleccionar los h3 del aside
    const h3DelAside = aside.getElementsByTagName('h3');

    console.log(h3DelAside);
</script>
</html>
