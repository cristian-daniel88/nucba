<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento 5</title>
</head>
<style>
#uno {
    width: 300px;
    height: 300px;
    background-color: blue;
}
#dos {
    width: 200px;
    height: 200px;
    background-color:green;
}
#tres {
    width: 100px;
    height: 100px;
    background-color:red;
}
</style>
<body>
    <div id="uno">
        1
        <div id="dos">
            2
            <div id="tres">
                3
            </div>
        </div>
    </div>
</body>
<script>
    const uno = document.querySelector('#uno');
    const dos = document.querySelector('#dos');
    const tres = document.querySelector('#tres');

    uno.addEventListener('click', nombre ,true)


    dos.addEventListener('click', function(e) {
       
        console.log('dos', e.target, this)
    }, true)

    tres.addEventListener('click', function(e) {    
        console.log('tres', e.target, this) 
    }, true)




    function nombre (e) { 
     console.log('uno', e.target, this)
 } 

</script>
</html>
