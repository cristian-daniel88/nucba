<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array reduce 4 Autos</title>
</head>
<body>
    
</body>
<script>
    const autos = [
        {
        nombre : 'autito1',
        precio :  '$1000'
        }, 

        {
        nombre : 'autito2',
        precio : '$2000'
        },
        {
        nombre : 'autito3',
        precio : '$30000'    
        },
        {
        nombre : 'autito4',
        precio : '$4000'    
        },
    ]

 const resAutos= autos.reduce((acu, item) => {
    const acuPrecio = Number(acu.precio.substring(1));
    const itemPrecio = Number(item.precio.substring(1));
    const resultado = acuPrecio > itemPrecio ? acu : item;
    return resultado;
})

console.log(resAutos);








</script>

</html>
